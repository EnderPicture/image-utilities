<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script src="bundle.js" defer></script>
    <link rel="stylesheet" href="main.css">
    <title>Document</title>
</head>

<body>
    <div id="app">
        <div class="center">
            <h1 class="title">* to {{format}}</h1>
            <h2 class="subtitle">the web's offline image converter</h2>
            <div class="options">
                <div class="format-list">
                    <p :class="{'format':true, 'format_selected': index == currentFormat}"
                        v-for="(format, index) in formats" @click="currentFormat = index">{{format}}</p>
                </div>
                <div class="quality" v-if="currentFormat == 0">
                    <button :class="{'quality__button': true, 'quality__button_selected': quality == index}"
                        v-for="index in 100" @click="quality = index">
                        <p v-if="quality == index">{{index}}</p>
                    </button>
                </div>
            </div>
            <label class="input" @input="inputFileEvent">
                Select File
                <input class="file-input" type='file' />
            </label>
            <a v-if="resultImageUrl != ''" class="save" :href="resultImageUrl" :download="newFileName">
                <p class="save__text">save {{newFileName}}</p>

                <img class="img-preview" :src="resultImageUrl" alt="">
            </a>
        </div>
    </div>
</body>

</html>
